rules:
  - id: user-code-execution
    languages:
      - php
    message: This file is using user input in potentially dangerous functions that execute code or perform system operations.
    metadata:
      description: Identify when user input is used in potentially dangerous functions
      tags: HIGH
    mode: taint
    pattern-sources:
      - pattern-either:
        - pattern: $_GET
        - pattern: $_POST
        - pattern: $_COOKIE
        - pattern: $_REQUEST
        - pattern: $_SERVER
        - pattern: $_FILES
    pattern-sinks:
      - patterns:
          - pattern: $FUNC(...)
          - metavariable-regex:
              metavariable: $FUNC
              regex: (eval|exec|assert|passthru|shellexec|shell_exec|pcntl_exec|system|mysql_connect|mssql_connect|pg_connect|bzcompress|gzcompress|gzencode|posix_getuid|posix_uname|ocilogon|proc_open|mail|fwrite|chmod|mkdir|chown|chgrp|strtr)
    pattern-sanitizers:
      - patterns:
          - pattern: $FUNC(...)
          - metavariable-regex:
              metavariable: $FUNC
              regex: .*(escapeshellarg|escapeshellcmd|htmlspecialchars|htmlentities|escape|Escape).*
    severity: WARNING