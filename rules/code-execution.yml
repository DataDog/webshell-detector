rules:
  - id: code-execution
    languages:
      - php
    message: test
    metadata:
      description: test
    mode: taint
    pattern-sources:
      - pattern-either:
        - pattern: $_GET
        - pattern: $_POST
        - pattern: $_COOKIE
        - pattern: $_REQUEST
        - pattern: $_SERVER
    pattern-sinks:
      - patterns:
          - pattern: $FUNC(...)
          - metavariable-regex:
              metavariable: $FUNC
              regex: (eval|exec|assert|passthru|shellexec|shell_exec|system|mysql_connect|mssql_connect|pg_connect|bzcompress|gzcompress|gzencode|posix_getuid|posix_uname|ocilogon)
    pattern-sanitizers:
      - patterns:
          - pattern: $FUNC(...)
          - metavariable-regex:
              metavariable: $FUNC
              regex: (escapeshellarg|escapeshellcmd|htmlspecialchars|htmlentities)
    severity: WARNING